      body {

      h1, h2, h3, h4, h5, h6, .serif-font {
        font-family: 'Noto Serif', 'Noto Sans TC', serif;

      /* Print Styles for PDF Generation */
      @media print {
        @page {
          size: A4 portrait;
          margin: 0 !important; /* Reset margin for library control */
        }
        
        /* Force color printing */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Root Layout Resets */
        html, body {
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          overflow: visible !important;
        }

        /* Strict Hiding of UI elements */
        header, .no-print, button, .hidden-print {
          display: none !important;
        }

        /* 
           Reset all parent containers to allow content to flow across pages.
           This is critical for preventing "blank PDF" issues caused by overflow:hidden/auto
           on parent elements (like React root or app wrappers).
        */
        #root, main, .print-parent-reset {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          min-height: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }

        /* 
           The Paper Container 
           We allow it to keep its display property (flex) defined in React, 
           but force dimensions to fill the page.
        */
        .print-container {
          position: relative !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          box-shadow: none !important;
          border: none !important;
          left: 0 !important;
          top: 0 !important;
          /* Do NOT force display: block here, let React's flex classes handle layout */
        }

        /* Background Color Fixes */
        .bg-slate-800, .bg-slate-900 {
          background-color: #1e293b !important;
          color: white !important;
        }
        .bg-red-50 {
          background-color: #fef2f2 !important;
        }
        .bg-slate-50 {
          background-color: #f8fafc !important;
        }
        
        /* Text Color Fixes */
        .text-white { color: white !important; }
        .text-slate-900 { color: #0f172a !important; }
        .text-amber-600 { color: #d97706 !important; }

        /* Page Break Logic */
        table { page-break-inside: auto; }
        tr { page-break-inside: avoid; page-break-after: auto; }
        section { page-break-inside: avoid; margin-bottom: 2rem; }
      }
